{include file="common/meta"}
<body><header class="am-topbar">
    <h1 class="am-topbar-brand">
        <a href="http://192.168.4.109:8088/">PESCMS Ticket</a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: &#39;#ticket-topbar-collapse&#39;}">
        <span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse am-topbar-right am-text-sm" id="ticket-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">

            <li>
                <a href='{:url("index")}'><i class="am-icon-sign-in"></i> 登录</a>
            </li>
        </ul>
    </div>

</header><div class="login">
    <div class="am-g  login-form-wrap">
        <div class="am-u-lg-3 am-hide-md-dow">

        </div>
        <div class="am-u-sm-12 am-u-lg-4">
            <div class="am-panel am-panel-default login-form">
                <div class="am-text-center">
                    <h2 class="login-text-danger">注册帐号</h2>
                    <form id="form-data" class="am-form ajax-submit am-padding" id="login-enterplorer" method="post" action='{:url("registerSave")}'>
                        <!--<input type="hidden" name="token" value="90c681541844a869e891df232f4e634f">         -->
                        <div class="am-input-group am-margin-bottom">
                        <span class="am-input-group-label"><i class="am-icon-navicon am-icon-fw"></i></span>
                        <input type="text" maxlength="10" name="username" class="am-form-field" placeholder="用户账号" required="required">
                    </div>

                        <div class="am-input-group am-margin-bottom">
                            <span class="am-input-group-label"><i class="am-icon-envelope am-icon-fw"></i></span>
                            <input type="email" name="email" class="am-form-field" placeholder="邮箱地址" required="required" pattern="^((([a-zA-Z]|\d|[!#\$%&amp;&#39;\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-zA-Z]|\d|[!#\$%&amp;&#39;\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-zA-Z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-zA-Z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-zA-Z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-zA-Z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-zA-Z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-zA-Z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-zA-Z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-zA-Z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$">
                        </div>

                        <div class="am-input-group am-margin-bottom">
                            <span class="am-input-group-label"><i class="am-icon-phone am-icon-fw"></i></span>
                            <input type="text" name="mobile_tel" class="am-form-field" placeholder="手机号码" required="required">
                        </div>


                        <div class="am-input-group am-margin-bottom">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input type="password" name="password" class="am-form-field" placeholder="密码" required="required">
                        </div>

                        <div class="am-input-group am-margin-bottom">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input type="password" name="repassword" class="am-form-field" placeholder="确认密码" required="required">
                        </div>

                        <!--<div class="am-input-group am-margin-bottom">-->
                            <!--<span class="am-input-group-label"><i class="am-icon-shield am-icon-fw"></i></span>-->
                            <!--<input type="text" class="am-form-field login-verify" name="verify" placeholder="验证码" maxlength="7">-->
                            <!--<img src="./注册帐号 - PESCMS Ticket_files/saved_resource" class="refresh-verify">-->
                        <!--</div>-->
                        <input type="button" id="button-s" class="am-btn am-btn-success am-btn-block am-btn-sm am-margin-top-sm" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/home/layer/layer.js"></script>
<script>
    $('#button-s').click(function () {
        var data =$('#form-data').serializeArray();
        console.log(data);
        var url = '{:url("registerSave")}';
        $.post(url,data,function (res) {
            if(res.code === 1){
                layer.msg(res.msg,function () {
                    window.location.href = '{:url("index")}'
                })
            }else{
                layer.msg(res.msg);
            }
        })
    })
</script>
<footer class="my-footer pescms-footer-2">
</footer>

</body></html>
